{% extends 'base.html' %}
{% load static %}

{% block home %}
    class="nav-link click-scroll"
{% endblock %}

{% block content %}
    <section class="donate-section">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}


                <div class="col-lg-6 col-12 mx-auto">
                    <form class="custom-form donate-form" method="post">
                        {% csrf_token %}

                        <h3 class="mb-4">Make a donation</h3>

                        <div class="row">
                            <div class="col-lg-12 col-12">
                                <h5 class="mt-2 mb-3">Select an amount</h5>
                            </div>

                            <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                <div class="form-check form-check-radio">
                                    <input class="form-check-input" type="radio" value="10" name="flexRadioDefault"
                                           id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        $10
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                <div class="form-check form-check-radio">
                                    <input class="form-check-input" type="radio" value="15" name="flexRadioDefault"
                                           id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        $15
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                <div class="form-check form-check-radio">
                                    <input class="form-check-input" type="radio" value="20" name="flexRadioDefault"
                                           id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        $20
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                <div class="form-check form-check-radio">
                                    <input class="form-check-input" type="radio" value="30" name="flexRadioDefault"
                                           id="flexRadioDefault4">
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        $30
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                <div class="form-check form-check-radio">
                                    <input class="form-check-input" type="radio" value="40" name="flexRadioDefault"
                                           id="flexRadioDefault5">
                                    <label class="form-check-label" for="flexRadioDefault5">
                                        $40
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-6 col-6 form-check-group">
                                <div class="form-check form-check-radio">
                                    <input class="form-check-input" type="radio" value="50" name="flexRadioDefault"
                                           id="flexRadioDefault6">
                                    <label class="form-check-label" for="flexRadioDefault6">
                                        $50
                                    </label>
                                </div>
                            </div>

                            <div class="col-lg-6 col-12 form-check-group">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">$</span>

                                    <input type="number" class="form-control" name="flexDefault"
                                           placeholder="Custom amount" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="col-lg-12 col-12">
                                <h5 class="mt-4 pt-1">Choose Payment</h5>
                            </div>

                            <div class="col-lg-12 col-12 mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="DonationPayment"
                                           id="flexRadioDefault9">
                                    <label class="form-check-label" for="flexRadioDefault9">
                                        <i class="bi-credit-card custom-icon ms-1"></i>
                                        Debit or Credit card
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="DonationPayment"
                                           id="flexRadioDefault10">
                                    <label class="form-check-label" for="flexRadioDefault10">
                                        <i class="bi-paypal custom-icon ms-1"></i>
                                        Paypal
                                    </label>
                                </div>

                                <button type="submit" class="form-control mt-4">Submit Donation</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
