{% extends 'base.html' %}
{% load static %}

{% block home %}
class="nav-link click-scroll"
{% endblock %}


{% block content %}

    <section class="volunteer-section section-padding" id="section_4">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-12">
                    <h2 class="text-white mb-4 text-center">Forgot Password</h2>

                    <form class="custom-form volunteer-form mb-5 mb-lg-0"
                        method="post">
                        {% csrf_token %}

                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email"
                            class="form-control" placeholder="example@example.com"
                            required>

                        {% if error %}
                        <p class="text-danger">{{ error }}</p>
                        {% endif %}

                        <button type="submit" class="form-control">Send reset password link</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
