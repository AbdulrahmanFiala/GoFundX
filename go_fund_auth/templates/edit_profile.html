{% extends 'base.html' %}
{% load static %}

{% block home %}
class="nav-link click-scroll"
{% endblock %}

{% block content %}

<section class="volunteer-section section-padding" id="section_4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-12">
        <h2 class="text-white mb-4 text-center">Edit Profile</h2>

        <form
          class="custom-form volunteer-form mb-5 mb-lg-0"
          method="post"
          enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" value="Update" class="form-control">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
